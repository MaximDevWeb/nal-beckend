name: Laravel Test
on:
  workflow_dispatch:

jobs:
  laravel-test:
    runs-on: ubuntu-latest

    steps:
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: "${{ secrets.SSH_KEY }}"
          known_hosts: "just-a-placeholder-so-we-dont-get-errors"

      - name: create file
        run: |
          echo "" > ~/text.txt
          chmod 600 ~/text.txt

      - name: deploy
        run: rsync -r ~/text.txt a0761558@141.8.194.74:/home/a0761558/test/
