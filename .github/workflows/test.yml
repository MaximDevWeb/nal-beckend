name: Laravel Test
on:
  workflow_dispatch:

jobs:
  laravel-test:
    runs-on: ubuntu-latest

    steps:
      - name: create key
        run: |
          mkdir ~/.ssh
          echo "$remote_key" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: create file
        run: |
          echo "" > ~/text.txt
          chmod 600 ~/text.txt

      - name: deploy
        run: rsync -avzr --delete -e "ssh -p 22 -i ~/.ssh/id_rsa" ~/text.txt a0761558@141.8.194.74:/home/a0761558/test/
